<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-gorjeta.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora de Gorjeta app</title>
  </head>

  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="" />
    </header>

    <main>
      <div class="container">
        <p class="rotolo">Valor da Conta</p>
        <input type="number" min="1" class="inputText" id="valorDaConta" />

        <div id="group"></div>

        <p class="rotolo" for="numeroPessoas">Numero de pessoas</p>
        <input type="number" min="1" class="inputText" id="numeroPessoas" />

        <section class="sec-final">
          <div class="div-final">
            <div>
              <p class="inf-pricipal">Valor da Gorjeta</p>
              <p class="inf-secundario">/ pessoa</p>
            </div>
            <p class="valor" id="valorTipPorPessoa">$ 0.00</p>
          </div>

          <div class="div-final">
            <div>
              <p class="inf-pricipal">Total</p>
              <p class="inf-secundario">/ pessoa</p>
            </div>
            <p class="valor" id="valorTotalPorPessoa">$ 00.00</p>
          </div>

          <button id="bntReset" class="bnt-reset">Resetar</button>
        </section>
      </div>
    </main>

    <script src="js/View.js"></script>
    <script>
      let view = new View();
    </script>
    <script src="js/Controller.js"></script>
  </body>
</html>
